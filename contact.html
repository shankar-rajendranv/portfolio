<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>
<body>
    <div class = "container">
    <div class="section-one">
        <h1 class="section-one__name">Shankar Rajendran</h1>
        <p class="section-one__role">Web Developer</p>
    
        <p class="section-one__contact"><a href="index.html">Homepage</a></p>
    </div>
<div class="contact-form">
<form>
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" placeholder="Enter Your Name" class="contact-form_name"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email" placeholder="Enter Your Email" class="contact-form_email"></td>
        </tr>
        <tr>
            <td>Message:</td>
            <td><textarea placeholder="Enter Your Message" class="contact-form_textarea"></textarea>
        </td>
        </tr>
        <td></td>
        <td><input type="submit" class="contact-form_submit"></td>
    </table>
</form>
</div>

<div class="section-five">

    <p class="section-five__title">Social Media:
        <a href="https://www.instagram.com/itzshank" target="_blank">Instagram</a>,
    
        <a href="https://www.linkedin.com/in/shankar-rajendran-6b15997b"  target="_blank">LinkedIn</a></p>
    
        <p class="section-five__desc">&copy; Shankar Rajendran</p>
    </div>
</div>
</body>
</html>
